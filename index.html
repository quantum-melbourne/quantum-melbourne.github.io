<!DOCTYPE html>
<html>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<head>
		<style>
			.banner {
			background-color: rgb(9,65,131);    
			text-align: center;
			font-family: 'Open Sans', sans-serif;
			color: white;
			position: relative;
			top: 150px;
			height: 500px;
			font-weight: 300;
			line-height: 50px;
			letter-spacing: 0em;
			padding: 60px 10px 50px 10px;
			}
			.nav {
			background-color: white;  
			text-align: right;
			font-family: 'Open Sans', sans-serif;
			color: black;
			padding: 5px 20px 5px 5px;
			}
			a {
			text-decoration: none;
			color: black;
			}
			a:hover {
			color: rgb(9,65,131);
			text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<div style="position: absolute; left: 30px; top: 30px;">
				<img src="/assets/melb.png" width="200" height="200">
			</div>
			<div style="position: absolute; left: 200px; top: 30px;">
				<object data="/assets/qiskit.svg" width="120" height="120"></object>
			</div>
			<a href="https://github.com/quantum-melbourne/qiskit-challenge-22" style="position: absolute; right: 45px; top: 45px;">
				Qiskit Challenge
			</a>
			<a href="https://github.com/quantum-melbourne/qiskit-hackathon-22" style="position: absolute; right: 200px; top: 30px;">
				Qiskit Hackathon
			</a>
		</div>
		<div class="banner">
			<div style="width: 50%; float:left; position: absolute; left: 50px">
				<h3>Qiskit Hackathon Melbourne</h3>
				<h3>4-7 July 2022</h3>
				<h3>Melbourne Connect</h3>
			</div>
			<div style="width: 50%; float:right">
				<img src="/assets/hero.png" width="500" height="366">
			</div>
		</div>
	</body>
</html>
